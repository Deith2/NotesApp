<div class="mb-10">
	<input type="button" value="Utwórz notatkę" *ngIf="!isAddingNewNote" (click)="isAddingNewNote = !isAddingNewNote">
</div>

<add-note *ngIf="isAddingNewNote" (onSubmitted)="onSubmit($event)" (onCancelled)="isAddingNewNote = false"></add-note>

<div class="list">
	<display-note [note]="note" *ngFor="let note of notes"></display-note>
</div>
